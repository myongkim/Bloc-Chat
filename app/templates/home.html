
<section class="jumbotron">
		<h1 id="home-title">Bloc Chat Begins</h1>
		<body ng-controller="HomeCtrl"></body>
</section>

<div class = "header">
		<p class="title">Chat Rooms</p>
</div>

<ul>
    <li ng-repeat="room in rooms">
        {{ room.name }}
    </li>
</ul>

<form ng-submit="addRoom()">
    <input ng-model="newRoomName" />
    <button type="submit">Create Room</button>
</form>
